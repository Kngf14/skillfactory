<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Notifications</title>
</head>
<body>
    <h1>Новости: {{ category.get_category_name_display }}</h1>
    <ul>
    {% for post in posts %}
        <li>
            <td>{{ post.topic |censor }}</td>
            <p>{{ post.preview }}</p>
            <p>{{ post.rate_of_post }}</p>
            <p>{{ post.author.user }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
